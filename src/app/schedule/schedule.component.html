<div id="tv-schedule" class="well" style="padding: 10px; float: left">
  <p class="tv-title">My TV Schedule </p>

  <div class="row well show-well" style="background-color: #9999FF;">
    <div class="day">Day</div>
    <div class="row">
      <div class="timeslot-header col-lg-4">8:00 pm</div>
      <div class="timeslot-header col-lg-4">9:00 pm</div>
      <div class="timeslot-header col-lg-4">10:00 pm</div>
    </div>
  </div>

  <div class="row well show-well" *ngFor="let day of schedule">
    <div class="day">{{ day.name }}</div>
    <div class="row">
      <div [id]="time.slot" *ngFor="let time of day.time"
        class="timeslot col-lg-4" droppable [dragOverClass]="'drag-target-border'"
        [dragHintClass]="'drag-hint'" (onDrop)="onAnyDrop($event, time.slot)">
        <li class="show" *ngFor="let show of timeSlots[getTSIdx(time.slot)]?.shows"
          [draggable] [dragClass]="'active'" [dragData]="show">
          <app-show [show]="show"></app-show>
        </li>
      </div>
    </div>
  </div>

</div>

<div class="well" style="padding: 10px; float: left">
  <p class="tv-title">Shows Between Seasons</p>
  <div id="SBS"
    class="timeslot list-group" droppable [dragOverClass]="'drag-target-border'"
    [dragHintClass]="'drag-hint'" (onDrop)="onAnyDrop($event, 'SBS')">
    <li class="show" *ngFor="let show of timeSlots[getTSIdx('SBS')]?.shows"
      [draggable] [dragClass]="'active'" [dragData]="show" [dragEnabled]="show.name !== ''">
      <app-show [show]="show"></app-show>
    </li>
  </div>
</div>
