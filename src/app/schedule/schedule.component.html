<div id="scheduleTable" class="container well" style="float: left">
  <p>My TV Schedule </p>
  <div class="row well" style="background-color: #9999FF;">
    <div class="day col-sm-1">Day</div>
    <div class="container col-sm-11">
      <div class="timeslot-header col-md-4">8:00 pm</div>
      <div class="timeslot-header col-md-4">9:00 pm</div>
      <div class="timeslot-header col-md-4">10:00 pm</div>
    </div>
  </div>
  <div class="row well">
    <div class="col-sm-1">Sunday</div>
    <div class="container col-sm-11">
      <div id="S8" class="timeslot col-md-4" droppable [dragOverClass]="'drag-target-border'"
        [dragHintClass]="'drag-hint'" (onDrop)="onAnyDrop($event, 'S8')">
        <li class="show" *ngFor="let item of timeSlots[getTSIdx('S8')]?.shows">
          <app-show [show]="item"></app-show>
        </li>
      </div>
      <div id="S9" class="timeslot col-md-4" droppable [dragOverClass]="'drag-target-border'"

<div style="float: left">
  <p>Shows Between Seasons</p>
  <div class="list-group">
    <li class="show list-group-item list-group-item-action" [draggable] *ngFor="let show of timeSlots[getTSIdx('SBS')]?.shows"
      [dragClass]="'active'" [dragData]="show">
