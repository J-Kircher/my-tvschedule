<div class="chart-container" fxLayout="column">
  <div>{{ chartView | capitalize }} shows</div>
  <canvas id="myCanvas"></canvas>
  <div class="btn-group btn-group-xs">
    <button type="button" class="btn btn-primary" (click)="createChartObject('all')">All</button>
    <button type="button" class="btn btn-primary" (click)="createChartObject('scheduled')">Scheduled</button>
  </div>
</div>
