<div class="chart-container" fxLayout="column">
  <div>{{ chartView | capitalize }} shows</div>
  <canvas id="myCanvas"></canvas>
  <div fxLayoutAlign="center">
    <mat-button-toggle-group name="chartStyle" aria-label="Chart Style">
      <mat-button-toggle value="All" (click)="createChartObject('all')">All</mat-button-toggle>
      <mat-button-toggle value="Scheduled" (click)="createChartObject('scheduled')">Scheduled</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
